<script>
  const params = new URLSearchParams(window.location.search);

  const cd = params.get("cd");
  const plataforma = params.get("p");
  const tipo = params.get("t");
  const id = params.get("id");

  const userAgent = navigator.userAgent;

  let os = "Desconocido";
  if (userAgent.includes("iPhone") || userAgent.includes("iPad")) {
    os = "iOS";
  } else if (userAgent.includes("Android")) {
    os = "Android";
  }

  const logURL =
    "https://script.google.com/macros/s/AKfycbxbN5yh9h4se8LsPlWL3JKuAk9a-AEZStFHk9rYqQLk/exec" +
    `?cd=${cd}` +
    `&p=${plataforma}` +
    `&t=${tipo}` +
    `&id=${id}` +
    `&os=${os}` +
    `&nav=${encodeURIComponent(userAgent)}`;

  // Registro compatible iOS / Android
  const img = new Image();
  img.src = logURL;

  // RedirecciÃ³n
  if (plataforma === "Spotify" && tipo === "track" && id) {
    setTimeout(() => {
      window.location.href =
        "https://open.spotify.com/track/" + id;
    }, 300);
  }
</script>
