<script>
  const params = new URLSearchParams(window.location.search);

  const cd = params.get("cd");
  const plataforma = params.get("p");
  const tipo = params.get("t");
  const id = params.get("id");

  const userAgent = navigator.userAgent;
  const os = userAgent.includes("iPhone") || userAgent.includes("iPad")
    ? "iOS"
    : "Android";

  const logURL =
    "https://script.google.com/macros/s/AKfycbxbN5yh9h4se8LsPlWL3JKuAk9a-AEZStFHk9rYqQLk/dev" +
    ?cd=${cd}&p=${plataforma}&t=${tipo}&id=${id}&os=${os}&nav=${encodeURIComponent(userAgent)};

  // Registro silencioso
  fetch(logURL).catch(() => {});

  // Redirección Spotify
  if (plataforma === "Spotify" && tipo === "track" && id) {
    setTimeout(() => {
      window.location.href = "https://open.spotify.com/track/" + id;
    }, 700);
  }
</script>
